<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Room {{ code | default('Unknown') }} | Hermius</title>
      
        <!-- Socket.IO -->
        <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
      
        <!-- Tailwind CSS -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
      
        <!-- EmojiMart v5 via ESM.sh (Module) -->
        <script type="module">
          import { Picker } from "https://esm.sh/emoji-mart@5.6.0";
          import data from "https://esm.sh/@emoji-mart/data";
      
          // Make them available globally
          window.EmojiMart = { Picker };
          window.EmojiMartIndex = data;
        </script>
      
        <style>
          html, body { height: 100%; }
      
          .sidebar {
            position: absolute;
            top: 4.6rem;
            bottom: 3.6rem;
            width: 20%;
            overflow-y: auto;
            background-color: black;
            padding: 1rem;
            border-right: 2px solid #a855f7;
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.2);
          }
      
          .main-chat {
            margin-left: auto;
            margin-right: auto;
            padding: 1rem;
            max-width: 72rem;
            min-height: calc(100vh - 8.2rem);
          }
          @keyframes fadeInOut {
          0% { opacity: 0; transform: translateY(10px); }
          10% { opacity: 1; transform: translateY(0); }
          90% { opacity: 1; transform: translateY(0); }
          100% { opacity: 0; transform: translateY(10px); }
        }

.animate-fade {
  animation: fadeInOut 3s ease-in-out;
}

        </style>
      </head>
      

<body class="bg-black text-purple-400">
<header class="bg-black border-b-2 border-purple-500 shadow-md py-4">
  <div class="text-5xl max-w-6xl mx-auto px-4 flex justify-between items-center">
    <a href="{{ url_for('main_routes.home') }}" class="text-purple-400 hover:text-purple-600 text-4xl font-bold mx-auto">‚üÅ Hermius ‚üÅ</a>
    <span class="text-purple-600 text-sm sm:text-base absolute top-6 right-4">Room Code: <strong>{{ code }}</strong></span>
  </div>
</header>

<main class="flex flex-grow max-w-6xl mx-auto mt-8 min-h-[90vh]">
  <aside class="w-64 bg-black border-r-2 border-purple-500 p-4 shadow-md">
    <h2 class="text-2xl font-bold text-purple-500 mb-4">Users in Room</h2>
    <ul id="user-list" class="text-purple-400 space-y-1"></ul>
  </aside>

  <div class="flex-grow p-4">
    <div class="bg-black border-2 border-purple-500 rounded-lg p-4 h-full mb-4 shadow-md flex flex-col overflow-y-auto" id="chat-box"></div>
    <div id="typing-indicator" class="text-sm italic text-purple-500 mb-2"></div>

    <form id="chat-form" class="flex space-x-2 items-center">
      <button type="button" id="emoji-btn" title="Insert Emoji" class="text-2xl">üòÑ</button>
      <input id="message-input" type="text" placeholder="Type your message..." class="flex-grow p-2 rounded border-2 border-purple-500 bg-black text-purple-300 focus:outline-none">
      <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">Send</button>
      <button id="disconnect-btn" class="ml-2 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Disconnect</button>
    </form>
  </div>
</main>

<footer class="fixed bottom-0 left-0 w-full p-4 text-purple-600 bg-black border-t-2 border-purple-500 shadow-md flex justify-between items-center">
  <a href="" class="text-purple-400 hover:text-purple-600">Privacy Policy</a>
  <p>&copy; <span id="year"></span> Hermius. All rights reserved.</p>
  <a href="{{ url_for('utility_routes.contact') }}" class="text-purple-400 hover:text-purple-600">Contact Us</a>
</footer>

<script>
    document.getElementById("year").textContent = new Date().getFullYear();
</script>
<script>
  const socket = io();
  const room = "{{ code }}";
  const username = "{{ session['name'] }}";

  const chatBox = document.getElementById("chat-box");
  const userList = document.getElementById("user-list");
  const typingIndicator = document.getElementById("typing-indicator");
  const input = document.getElementById("message-input");

  let emojiSuggestions = [];
  let selectedSuggestionIndex = -1;

  fetch(`/initial_messages/${room}`)
    .then(res => res.json())
    .then(data => {
      if (data.messages) {
        data.messages.forEach(renderMessage);
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    });

  socket.on("connect", () => {
    socket.emit("join_room", { room, username });
    input.focus();
  });

  socket.on("receive_message", data => {
    console.log("Received message from server:", data); // Debugging: Log the received data
    if (data?.username && data?.message) {
      renderMessage({
        user: data.username,
        message: data.message,
        time: data.time || 'Just now',
        message_id: data.message_id || null
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  });
  socket.on("server_message", data => {
  showToast(data.msg);
});
socket.on("message_deleted", data => {
  console.log("Message deleted:", data); // Debugging
  const messageElement = document.querySelector(`[data-id="${data.message_id}"]`);
  if (messageElement) {
    messageElement.remove(); // Remove the message from the DOM
    console.log(`Message with ID ${data.message_id} removed from the UI.`);
  } else {
    console.log(`Message with ID ${data.message_id} not found in the DOM.`);
  }
});
window.addEventListener("beforeunload", () => {
  socket.emit("leave_room", { room, username });
});

  socket.on("update_user_list", users => {
  userList.innerHTML = "";
  users.forEach(user => {
    const li = document.createElement("li");
    li.textContent = user;
    userList.appendChild(li);
  });
});
  function replaceShortcodesWithEmojis(text) {
  return text.replace(/:([a-zA-Z0-9_+-]+):/g, (_, shortcode) => {
    const emoji = EmojiMartIndex.emojis[shortcode];
    return emoji ? emoji.skins[0].native : `:${shortcode}:`;
  });
}
function renderMessage(msg) {
  console.log("Rendering message:", msg); // Debugging: Log the entire message object
  const isSelf = msg.user === username;
  const div = document.createElement("div");
  div.setAttribute("data-id", msg.message_id); // Add unique identifier
  const sender = isSelf ? "You" : msg.user;

  const parsedMessage = replaceShortcodesWithEmojis(msg.message);

  let content = `<strong>${sender}:</strong> ${parsedMessage}`;
  if (msg.edited) content += ` <span class="text-xs italic text-purple-500">(edited)</span>`;
  content += ` <span class="text-xs text-gray-500">(${msg.time})</span>`;

  if (msg.message_id && isSelf) {
    console.log("Adding edit and delete buttons for message:", msg.message_id); // Debugging
    content += `
      <button class="ml-2 text-yellow-400 hover:text-yellow-300 edit-btn" data-id="${msg.message_id}">‚úèÔ∏è</button>
      <button class="ml-1 text-red-500 hover:text-red-300 delete-btn" data-id="${msg.message_id}">üóëÔ∏è</button>`;
  } else if (msg.message_id) {
    console.log("Adding report button for message:", msg.message_id); // Debugging
    content += `<button data-id="${msg.message_id}">üõë</button>`;
  }

  div.innerHTML = content;
  div.classList.add("mb-2", "text-purple-400");
  chatBox.appendChild(div);
}

  chatBox.addEventListener("click", e => {
      const msgId = e.target.dataset.id;
      if (e.target.classList.contains("edit-btn")) {
        const messageElement = e.target.parentElement;
        const originalContent = messageElement.childNodes[1].textContent.trim(); // Only the message text
        const inputField =document.createElement("input");
        inputField.type = "text";
        inputField.value =originalContent;
        inputField.className = "bg-black text-purple-300 border border-purple-500 rounded p-1";
        messageElement.childNodes[1].replaceWith(inputField); // Replace only the message text
        socket.emit("edit_message", { room, message_id: msgId, new_content: originalContent });
        inputField.focus();

        inputField.addEventListener("blur", () => {
          const newContent = inputField.value.trim();
          if (newContent && newContent !== originalContent) {
            fetch(`/edit_message/${msgId}`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ message: newContent })
            }).then(() => {
              inputField.replaceWith(document.createTextNode(newContent));
            }).catch(() => {
              inputField.replaceWith(document.createTextNode(originalContent));
            });
          } else {
            inputField.replaceWith(document.createTextNode(originalContent));
          }
        });

        inputField.addEventListener("keydown", e => {
          if (e.key === "Enter") {
            inputField.blur();
          }
        });

      } else if (e.target.classList.contains("delete-btn")) {
        const popup = document.createElement("div");
        popup.className = "fixed inset-0 flex items-center justify-center bg-black bg-opacity-75 z-50";
        popup.innerHTML = `
          <div class="bg-black text-white p-6 rounded shadow-lg w-80 border border-purple-500">
        <p class="text-lg font-bold mb-4">Are you sure you want to delete this message?</p>
        <div class="flex justify-end space-x-4">
          <button id="cancel-btn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Cancel</button>
          <button id="confirm-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete</button>
        </div>
          </div>
        `;
        document.body.appendChild(popup);

        document.getElementById("cancel-btn").addEventListener("click", () => {
          popup.remove();
        });

        document.getElementById("confirm-btn").addEventListener("click", () => {
          fetch(`/delete_message/${msgId}`, { method: "POST" })
        .then(response => {
          if (response.ok) {
        // Notify the server to broadcast the deletion to all users
        socket.emit("delete_message", { room, message_id: msgId });
          } else {
        console.error("Failed to delete the message.");
          }
        })
        .catch(error => console.error("Error deleting message:", error))
        .finally(() => {
          popup.remove();
        });
        });
      } else if (e.target.classList.contains("report-btn")) {
        if (confirm("Report this message?")) {
          fetch(`/report_message/${msgId}`, { method: "POST" });
        }
      }
    });

    const suggestionBox = document.createElement("div");
    suggestionBox.id = "emoji-suggestions";
    suggestionBox.className = "absolute w-fit z-50 bg-[#111] text-white rounded shadow-lg border border-purple-900 max-w-sm max-h-40 overflow-y-auto";
    suggestionBox.style.display = "none";
    document.getElementById("chat-form").appendChild(suggestionBox);

    function updateEmojiSuggestions(query, keepSelection = false) {
  emojiSuggestions = Object.keys(EmojiMartIndex.emojis).filter(e =>
    e.startsWith(query.toLowerCase())
  ).slice(0, 4); // üëà LIMIT to 4 suggestions

  suggestionBox.innerHTML = "";
  setTimeout(() => {
  const inputRect = input.getBoundingClientRect();
  suggestionBox.style.left = inputRect.left + "px";
  suggestionBox.style.top = (inputRect.top - suggestionBox.offsetHeight - 8) + "px"; // üëà 8px above input
}, 0);


  if (!keepSelection) {
    selectedSuggestionIndex = 0; // Reset only if not navigating
  }

  emojiSuggestions.forEach((shortcode, index) => {
    const emoji = EmojiMartIndex.emojis[shortcode];
    const item = document.createElement("div");
    item.textContent = `${emoji.skins[0].native} :${shortcode}:`;
    item.className = "cursor-pointer px-2 py-1 hover:bg-purple-900 rounded";

    if (index === selectedSuggestionIndex) {
      item.classList.add("bg-purple-800");
    }

    item.addEventListener("click", () => selectEmoji(shortcode));
    suggestionBox.appendChild(item);
  });

  suggestionBox.style.display = emojiSuggestions.length > 0 ? "block" : "none";
}


    function selectEmoji(shortcode) {
      const pos = input.selectionStart;
      const textBeforeCursor = input.value.slice(0, pos);
      const textAfterCursor = input.value.slice(pos);
      const newTextBeforeCursor = textBeforeCursor.replace(/:([a-zA-Z0-9_+-]*)$/, `:${shortcode}:`);
      input.value = newTextBeforeCursor + textAfterCursor;
      const newPos = newTextBeforeCursor.length;
      input.setSelectionRange(newPos, newPos);
      suggestionBox.style.display = "none";
      emojiSuggestions = [];
    }

    input.addEventListener("keydown", e => {
  const match = input.value.slice(0, input.selectionStart).match(/:([a-zA-Z0-9_+-]*)$/);
  if (emojiSuggestions.length > 0 && suggestionBox.style.display === "block") {
    if (e.key === "ArrowDown") {
      e.preventDefault();
      selectedSuggestionIndex = (selectedSuggestionIndex + 1) % emojiSuggestions.length;
      updateEmojiSuggestions(match?.[1] || "", true);  // Keep selection
    } else if (e.key === "ArrowUp") {
      e.preventDefault();
      selectedSuggestionIndex = (selectedSuggestionIndex - 1 + emojiSuggestions.length) % emojiSuggestions.length;
      updateEmojiSuggestions(match?.[1] || "", true);
    } else if (e.key === "Enter") {
      if (match) {
        e.preventDefault();
        selectEmoji(emojiSuggestions[selectedSuggestionIndex]);
        return;
      }
    }
  }
});


    input.addEventListener("input", () => {
      const pos = input.selectionStart;
      const textBeforeCursor = input.value.slice(0, pos);
      const match = textBeforeCursor.match(/:([a-zA-Z0-9_+-]*)$/);
      if (match) {
        updateEmojiSuggestions(match[1]);
      } else {
        suggestionBox.style.display = "none";
      }

      socket.emit("typing", { room, username });
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        socket.emit("stop_typing", { room, username });
      }, 2000);
    });
    document.getElementById("chat-form").addEventListener("submit", e => {
      e.preventDefault();
      if (suggestionBox.style.display === "block" && emojiSuggestions.length > 0) {
        // Select emoji first if suggestions are visible
        selectEmoji(emojiSuggestions[selectedSuggestionIndex]);
        return;
      }
      const msg = input.value.trim();
      if (msg) {
        socket.emit("send_message", { room, message: msg });
        input.value = "";
        suggestionBox.style.display = "none";
        socket.emit("stop_typing", { room, username });
      }
    });

    document.getElementById("disconnect-btn").addEventListener("click", () => {
      socket.emit("leave_room", { room, username });
      socket.disconnect();
      window.location.href = "/";
    });
    socket.on("message_edited", data => {
  console.log("Message edited:", data); // Debugging
  const messageElement = document.querySelector(`[data-id="${data.message_id}"]`);
  if (messageElement) {
    const messageTextNode = messageElement.querySelector("strong + span");
    if (messageTextNode) {
      messageTextNode.textContent = data.new_content; // Update the message content
    }
    // Add the "edited" indicator
    if (!messageElement.querySelector(".edited-indicator")) {
      const editedIndicator = document.createElement("span");
      editedIndicator.textContent = " (edited)";
      editedIndicator.className = "text-xs italic text-purple-500 edited-indicator";
      messageElement.appendChild(editedIndicator);
    }
  } else {
    console.log(`Message with ID ${data.message_id} not found in the DOM.`);
  }
});
    socket.on("room_deleted", data => {
      if (data.room === room) {
        alert("This room has been deleted.");
        socket.emit("leave_room", { room, username });
        socket.disconnect();
        window.location.href = "/";
      }
    });

    window.addEventListener("beforeunload", () => {
      socket.emit("leave_room", { room, username });
    });
    function showToast(message) {
  const toast = document.createElement("div");
  toast.textContent = message;
  toast.className = "fixed bottom-6 right-6 bg-purple-600 text-white text-sm px-4 py-2 rounded shadow-lg animate-fade";
  toast.style.opacity = "0";
  toast.style.transition = "opacity 0.3s ease";

  document.body.appendChild(toast);

  // Fade in
  setTimeout(() => toast.style.opacity = "1", 10);

  // Fade out after 3s
  setTimeout(() => {
    toast.style.opacity = "0";
    setTimeout(() => toast.remove(), 300); // remove after fade out
  }, 3000);
}

    // ------------------------ EMOJI PICKER ------------------------
    document.addEventListener("DOMContentLoaded", () => {
      const emojiBtn = document.getElementById("emoji-btn");

      const emojiWrapper = document.createElement("div");
      emojiWrapper.className =
        "absolute z-50 bg-[#111] border border-purple-700 rounded-lg shadow-lg p-2 transition-opacity duration-200 w-fit";
      emojiWrapper.style.display = "none";
      document.getElementById("chat-form").appendChild(emojiWrapper);

      const picker = new EmojiMart.Picker({
        data: EmojiMartIndex,
        theme: "dark",
        previewPosition: "none",
        emojiButtonSize: 32,
        emojiSize: 24,
        set: "native",
        onEmojiSelect: emoji => {
          input.value += emoji.native;
          input.focus();
          hideEmojiPicker();
        },
      });

      emojiWrapper.appendChild(picker);

      emojiBtn.addEventListener("click", () => {
        const rect = emojiBtn.getBoundingClientRect();
        emojiWrapper.style.left = `${rect.left}px`;
        emojiWrapper.style.top = `${rect.bottom + 10}px`;
        emojiWrapper.style.display = emojiWrapper.style.display === "none" ? "block" : "none";
      });

      document.addEventListener("click", (e) => {
        if (!emojiWrapper.contains(e.target) && e.target !== emojiBtn) {
          hideEmojiPicker();
        }
      });

      function hideEmojiPicker() {
        emojiWrapper.style.display = "none";
      }

      // Close emoji picker when input is focused
      input.addEventListener("focus", hideEmojiPicker);
    });
</script>

</body>
</html>
