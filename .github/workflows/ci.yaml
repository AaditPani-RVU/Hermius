name: ChatApp CI Workflow

on:
  push:
    branches:
      - main  # Runs on push to 'main' branch
  pull_request:
    branches:
      - main  # Runs on pull requests targeting 'main' branch

jobs:
  test:
    runs-on: ubuntu-latest  # Choose the runner (here, it's Ubuntu)

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Checks out your code for the workflow

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9  # Set your preferred Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Installs dependencies from requirements.txt

    - name: Run tests
      run: |
        pytest  # Run tests, if you are using pytest for testing
