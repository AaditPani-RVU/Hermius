name: CI + Docker Push

on:
  push:
    branches:
      - tree  # Trigger only on push to 'tree' branch

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest  # replace if you use unittest or another tool

    - name: Log in to Docker Hub
      if: success()
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t aaditbob509/my-flask-app:latest .

    - name: Push Docker image (only from your repo)
      if: github.repository_owner == 'AADITPANI-RVU'
      run: docker push aaditbob509/my-flask-app:latest
